<html lang="pt">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - entre ou cadastre-se</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <div>
            <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
            <h2 class="text-aling-text">O Facebook ajuda você a se conectar e compartilhar com as pessoas que fazem parte da sua vida. </h2>
        </div>
        <div>
            <form>
                <input placeholder="Email ou telefone" type="email">
                <input placeholder="Senha" type="password">
                <button class="entrar">Entrar</button>
                <a href="#">Esqueceu a senha?</a>
                <button id="bg" class="criar-conta">Criar nova conta</button>
            </form>

            <p class="criarPagina">
                <a href="#"> Criar uma Página</a> para uma celebridade, uma marca ou uma empresa.
            </p>

            <div class="container-man">
                <div class="fecharOTrem">
                    <form id="form1">

                        <div class="color-firt">
                            <h2 class="login-text">Cadastre-se</h2>
                            <p class="modal">É rápido e fácil</p>  
                        </div>

                        
                            <div class="btn-fecharModal">
                                <div class="color-btn">
                                    X
                                </div>
                            </div>
                            <br>
                            <table class="table">
                                <tr>
                                    <td><input required type="text" name="nome" placeholder="Nome"></td>
                                    <td><input required type="text" name="nome" placeholder="Sobrenome"></td>
                                </tr>
                            </table>
                            
                            <input required type="text" name="telefone" placeholder="Telefone">
                            <input required type="email" name="email" placeholder="E-mail">
                            <input required type="password" name="password" placeholder="Senha">
                            
                            <p class="date-nasci">Data de nascimento:</p>

                            <div class="select-date">
                                <table>
                                    <!--DIA-->
                                    <td>
                                        <select class="date-dia" name="dia">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                            <option>6</option>
                                            <option>7</option>
                                            <option>8</option>
                                            <option>9</option>
                                            <option>10</option>
                                            <option>11</option>
                                            <option>12</option>
                                            <option>13</option>
                                            <option>14</option>
                                            <option>15</option>
                                            <option>16</option>
                                            <option>17</option>
                                            <option>18</option>
                                            <option>19</option>
                                            <option>20</option>
                                            <option>21</option>
                                            <option>22</option>
                                            <option>23</option>
                                            <option>24</option>
                                            <option>25</option>
                                            <option>26</option>
                                            <option>27</option>
                                            <option>28</option>
                                            <option>29</option>
                                            <option>30</option>
                                            <option>31</option>
                                        </select>
                                    </td>

                                    <td>
                                        <!--MES-->
                                        <select class="date-dia" name="mes">
                                            <option>Janeiro</option>
                                            <option>Fevereiro</option>
                                            <option>Março</option>
                                            <option>Abril</option>
                                            <option>Maio</option>
                                            <option>Junho</option>
                                            <option>Julho</option>
                                            <option>Agosto</option>
                                            <option>Setembro</option>
                                            <option>Outubro</option>
                                            <option>Novembro</option>
                                            <option>Dezembro</option>
                                        </select>
                                </div>
                                    </td>

                                    <td>
                                        <!--ANO-->
                                        <select class="date-dia" name="mes">
                                            <option>2022</option>
                                            <option>2021</option>
                                            <option>2020</option>
                                            <option>2019</option>
                                            <option>2018</option>
                                            <option>2017</option>
                                            <option>2016</option>
                                            <option>2015</option>
                                            <option>2014</option>
                                            <option>2013</option>
                                            <option>2012</option>
                                            <option>2011</option>
                                            <option>2010</option>
                                        </select>
                                    </td>
                                </div>
                            </table>

                            <!--
                            <p class="date-nasci">Gênero:</p>

                                    <input type="radio" id="Masculino" name="fav_language" value="Masculino">
                                    <label type="radio" for="html">Masculino</label><br>

                                    <input type="radio" id="Feminino" name="Feminino" value="Feminino">
                                    <label for="html">Feminino</label><br>
                             -->   
                        
                                <button class="criar-conta">Cadastre-se</button>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
   
    <script src="js/jquery.js"></script>
    <script src="js/functions.js"></script>

</body>

</html>
